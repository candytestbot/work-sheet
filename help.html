<script>
            var status = 0; // 0:停止中 1:動作中
            var cc=-1;
            var c=-1;
            var o=-1;
            var i=0;
            var time = 0;
            var timerLabel = document.getElementById('timer');
            var savetime = new Array("0","0","0","0"); 
            
            // STARTボタン
            function startWatch(){
                // 動作中にする
                status = 1;
                timer();
            }
            
            // STOPボタン
            function stopWatch(i){
                // 停止中にする
                status = 0;
                // タイムを0に戻す
                c+=i;
                savetime[c]=timerLabel.innerHTML;
                time = 0;
                // タイマーラベルをリセット
                timerLabel.innerHTML = '00:00:00';
            }
            
            function timer(){
                // ステータスが動作中の場合のみ実行
                if (status == 1) {
                    setTimeout(function() {
                        time++;
                // 分・秒・ミリ秒を計算
                var min = Math.floor(time/100/60);
                var sec = Math.floor(time/100);
                var mSec = time % 100;
                // 分が１桁の場合は、先頭に０をつける
                if (min < 10) min = "0" + min;
                // 秒が６０秒以上の場合　例）89秒→29秒にする
                if (sec >= 60) sec = sec % 60;
                // 秒が１桁の場合は、先頭に０をつける
                if (sec < 10) sec = "0" + sec;
                // ミリ秒が１桁の場合は、先頭に０をつける
                if (mSec < 10) mSec = "0" + mSec;
                // タイマーラベルを更新
                timerLabel.innerHTML = min + ":" + sec + ":" + mSec;
                // 再びtimer()を呼び出す
                timer();
            }, 10);
        }
    }

 // SheetをWorkbookに追加する
    function sheet_to_workbook(sheet, opts){
      var n = opts && opts.sheet ? opts.sheet : "Sheet1";
      var sheets = {}; sheets[n] = sheet;
      return { SheetNames: [n], Sheets: sheets };
    }

    // ArrayをWorkbookに変換する
    function aoa_to_workbook(data, opts){
      return sheet_to_workbook(XLSX.utils.aoa_to_sheet(data, opts), opts);
    }

    // stringをArrayBufferに変換する
    function s2ab(s) {
      var buf = new ArrayBuffer(s.length);
      var view = new Uint8Array(buf);
      for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
        return buf;
      }

      ];
        
    // 書き込み時のオプションは以下を参照
    var write_opts = {
      type: 'binary'
    };

    // ArrayをWorkbookに変換する
    var wb = aoa_to_workbook(pictArray);
    var wb_out = XLSX.write(wb, write_opts);

    // WorkbookからBlobオブジェクトを生成
    var blob = new Blob([s2ab(wb_out)], { type: 'application/octet-stream' });

    // FileSaverのsaveAs関数で、xlsxファイルとしてダウンロード
